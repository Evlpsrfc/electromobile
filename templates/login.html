<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f6f6f6;" class="modal-open">
  <div class="container">
    <div class="modal show" id="exampleModal" tabindex="-1" role="dialog"
      style="display: block;">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title fs-4">请输入验证码</div>
          </div>
          <form action="{{ url_for('login') }}" method="post">
            <div class="modal-body">
              <div class="input-group">
                <input type="text" class="form-control" name="verifyCode">
                <img style="padding-left: 5px;" src="/login/createImage">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary fs-5">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-backdrop show"></div>
  </div>
</body>

</html>
